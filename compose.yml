volumes:
  mongo-data:

networks:
  retro-net:

services:
  ads-admin-api:
    image: ads-admin-api:latest
    container_name: ads-admin-api
    build:
      context: ./services/ads-admin-api
    ports:
      - "5001:8080"
    networks:
      - retro-net
    depends_on:
      - retro-cache-db
      - configurator

  ads-api:
    image: ads-api:latest
    container_name: ads-api
    build:
      context: ./services/ads-api
    ports:
      - "5002:8080"
    networks:
      - retro-net
    depends_on:
      - retro-cache-db

  hellooo-api:
    image: hellooo-api:latest
    container_name: hellooo-api
    build:
      context: ./services/hellooo-api
    ports:
      - "5003:8080"
    networks:
      retro-net:
        aliases:
          - hgh
    depends_on:
      - configurator

  profile-api:
    image: profile-api:latest
    container_name: profile-api
    build:
      context: ./services/profile-api
    ports:
      - "5004:8080"
    networks:
      retro-net:
        aliases:
          - whoami
    depends_on:
      - configurator

  orders-api:
    image: orders-api:latest
    container_name: orders-api
    build:
      context: ./services/orders-api
    ports:
      - "5005:8080"
    networks:
      - retro-net
    depends_on:
      - retro-cache-db
      - persistence.retro

  pay-me-api:
    image: pay-me-api:latest
    container_name: pay-me-api
    build:
      context: ./services/pay-me-api
    ports:
      - "5006:8080"
    networks:
      - retro-net
    depends_on:
      - configurator

  cart-api:
    image: cart-api:latest
    container_name: cart-api
    build:
      context: ./services/cart-api
    ports:
      - "5007:8080"
    networks:
      - retro-net
    depends_on:
      - retro-cache-db

  stock-api:
    image: stock-api:latest
    container_name: stock-api
    build:
      context: ./services/stock-api
    ports:
      - "5008:8080"
    networks:
      - retro-net
  
