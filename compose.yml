  yarp:
    image: yarp:latest
    container_name: yarp
    build:
      context: .
      dockerfile: services/proxy-api/Dockerfile
    ports:
      - "5000:8080"
    networks:
      - retro-net
    depends_on:
      retro.seeder:
        condition: service_completed_successfully

  retro.seeder:
    image: retro.seeder
    container_name: retro-seeder
    build:
      context: .
      dockerfile: services/retro-seeder/Dockerfile
    restart: "no"
    depends_on:
      consul:
        condition: service_healthy
      keycloak_web:
        condition: service_healthy
    volumes:
      - seeder-data:/tmp
    networks:
      - retro-net
    healthcheck:
        test: ["CMD", "grep", "service_completed_successfully", "/tmp/seeder.log"]
        interval: 1s
        timeout: 2s
        retries: 20
  
  retro-cache-db:
    image: redis:latest
    container_name: retro-cache-db
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - retro-net

  consul:
    image: consul:1.15.4
    container_name: consul
    command:
      - agent
      - -dev
      - -client=0.0.0.0
    ports:
      - "8500:8500"
    volumes:
      - consul-data:/consul/data
    networks:
      retro-net:
        aliases:
          - consul
    healthcheck:
      test: ["CMD", "curl", "-X", "GET", "localhost:8500/v1/status/leader"]
      interval: 1s
      timeout: 3s
      retries: 60

  persistence.retro:
    image: mongo:latest
    container_name: persistence.retro
    ports:
      - "27017:27017"
    networks:
      retro-net:
        aliases:
          - mongo
    volumes:
      - mongo-data:/data/db

  keycloak_web:
    image: quay.io/keycloak/keycloak:23.0.7
    container_name: keycloak_web
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloakdb:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password
      KC_LOG_LEVEL: INFO
      KC_METRICS_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_PROXY: edge
    command:
      - start-dev
    depends_on:
      - keycloakdb
    ports:
      - "8080:8080"
    networks:
      retro-net:
        aliases:
          - keycloak_web
          - auth
    healthcheck:
      test: [ "CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200 OK'" ]
      interval: 2s
      timeout: 1s
      retries: 20

  keycloakdb:
    image: postgres:15
    container_name: keycloakdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    networks:
      retro-net:
        aliases:
          - keycloakdb

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - retro-net

