volumes:
  redis-data:
  consul-data:
  mongo-data:
  postgres_data:
  seeder-data:

networks:
  retro-net:

services:
  ads-admin-api:
    image: ads-admin-api:latest
    container_name: ads-admin-api
    build:
      context: .
      dockerfile: services/ads-admin-api/Dockerfile
    ports:
      - "5001:8080"
    networks:
      - retro-net
    depends_on:
      retro.seeder:
        condition: service_completed_successfully

  ads-api:
    image: ads-api:latest
    container_name: ads-api
    build:
      context: .
      dockerfile: services/ads-api/Dockerfile
    ports:
      - "5002:8080"
    networks:
      - retro-net
    depends_on:
      retro.seeder:
        condition: service_completed_successfully

  hellooo-api:
    image: hellooo-api:latest
    container_name: hellooo-api
    build:
      context: .
      dockerfile: services/hellooo-api/Dockerfile
    ports:
      - "5003:8080"
    networks:
      retro-net:
        aliases:
          - hgh
    depends_on:
      retro.seeder:
        condition: service_completed_successfully

  profile-api:
    image: profile-api:latest
    container_name: profile-api
    build:
      context: .
      dockerfile: services/profile-api/Dockerfile
    ports:
      - "5004:8080"
    networks:
      retro-net:
        aliases:
