  retro-cache-db:
    image: redis:latest
    container_name: retro-cache-db
    ports:
      - "6379:6379"
    networks:
      - retro-net

  configurator:
    image: consul:1.15.4
    container_name: configurator
    ports:
      - "8500:8500"
    command: ["agent", "-dev", "-client=0.0.0.0"]
    networks:
      retro-net:
        aliases:
          - consul

  persistence.retro:
    image: mongo:latest
    container_name: persistence.retro
    ports:
      - "27017:27017"
    networks:
      retro-net:
        aliases:
          - mongo
    volumes:
      - mongo-data:/data/db

  retro.payments:
    image: retro.payments
    build:
      context: .
      dockerfile: services/pay-me-api/Dockerfile
    depends_on:
      - persistence.retro

 
