    ports:
      - "5005:8080"
    networks:
      - retro-net
    depends_on:
      retro.seeder:
        condition: service_completed_successfully

  pay-me-api:
    image: pay-me-api:latest
    container_name: pay-me-api
    build:
      context: .
      dockerfile: services/pay-me-api/Dockerfile
    ports:
      - "5006:8080"
    networks:
      - retro-net
    depends_on:
      retro.seeder:
        condition: service_completed_successfully

  cart-api:
    image: cart-api:latest
    container_name: cart-api
    build:
      context: .
      dockerfile: services/cart-api/Dockerfile
    ports:
      - "5007:8080"
    networks:
      - retro-net
    depends_on:
      retro.seeder:
        condition: service_completed_successfully

  stock-api:
    image: stock-api:latest
    container_name: stock-api
    build:
      context: .
      dockerfile: services/stock-api/Dockerfile
    ports:
      - "5008:8080"
    networks:
      - retro-net
    depends_on:
      retro.seeder:
        condition: service_completed_successfully

