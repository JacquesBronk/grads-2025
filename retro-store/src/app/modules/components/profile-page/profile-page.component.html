<div class="profile-container">
  <h2 class="title">User Profile</h2>

  <div class="profile-info">
    <div class="info-group">
      <label>Full Name:</label>
      <p>{{ user.name }}</p>
    </div>

    <div class="info-group">
      <label>User ID:</label>
      <p>{{ user.email }}</p>
    </div>

    <div class="info-group">
      <label>Bio:</label>
      <p>{{ user.bio }}</p>
    </div>
  </div>
</div>
